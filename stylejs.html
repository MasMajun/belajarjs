<html>
    <head>
        <title>js html</title>
    </head>
    <body>
        <h1>My first javascript</h1>
        <p id="demo">Java Script Bisa Mengubah Style Dari Html</p>
        <script>
           function fungsidemo(){
            document.getElementById("demo").style.fontsize ="30px";
            document.getElementById("demo").style.color= "green";
            document.getElementById("demo").style.background= "red";
           }
        </script>
        <button type="button" onclick="fungsidemo()">click aku</button>
    </body>
</html>
