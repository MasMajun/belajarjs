<html>
    <head>
        <title>menabahkan elemen baru</title>
    </head>
    <body>
        <ul id="list">
            <li>item1</li>
            <li>item2</li>
        </ul>
        <button id="additem">additem</button>
        <script>
            //mengakses element menggunakan document object
            const list = document.getElementById("list");
            const button = document.getElementById("additem");
            //menambahkan elemen baru
            button.addEventListener("click", () =>{
                //membuat elemen baru
                const newItem = document.createElement("li");
                //membuat text
                newItem.textContent = "newItem";
                //menambahkan elemen di dalam list
                list.appendChild(newItem);
            });
        </script>
    </body>
</html>
